<!DOCTYPE html>
<html lang="en">
<head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<header class="mb-3">

    <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary" style="display:none; position:fixed; top:0; left:0; width:100%; z-index:1000; background: mistyrose">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SMSys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item" id="customer-tab">
                        <span class="nav-link">Customer</span>
                    </li>
                    <li class="nav-item" id="items-tab">
                        <span class="nav-link">Items</span>
                    </li>
                    <li class="nav-item" id="place-order-tab">

</header>

<section id="login-section">
<div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-4">Web POS Login</h3>

    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required value="1" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
</section>

<section id="dashboard-section" style="display: none;">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    $("#loginForm").on("submit", function(event) {
        event.preventDefault();

        const username = $("#username").val().trim();
        const password = $("#password").val().trim();

        const validUserName = "admin";
        const validPassWord = "1";

        if (username === validUserName && password === validPassWord) {
            // alert("Login Successful!");
            // TODO: Navigate to Dashboard (Main Page)
            $("#nav-bar").show();
            $("#dashboard-section").show();
            $("#login-section").hide();

        } else {
            alert("Invalid Username or Password");
        }

        $('#customer-tab').on('click', function () {
            alert("clicked customer");
        })

        $('#items-tab').on('click',function () {
            alert("clicked items");
        })

        $('#place-order-tab').on('click', function () {
            alert("clicked place order");
        })
    });
</script>


</body>
</html>
